{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Forgot Password</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body class="bg-gradient-primary">
    <script>
        {% if messages %}
            {% for message in messages %}
            swal({
                title: "{{message|safe}}",
                icon: "{{message.tags}}",
            });
            {% endfor %}
        {% endif %}
    </script>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Forgot Your Password?</h1>
                            </div>
                            <form class="user" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="email" name="email_id"  id="emailId" class="form-control form-control-user"
                                        placeholder="Enter Email Address..." maxlength="140" required>
                                </div>

                                <div class="form-group">
                                    <input type="text" name="otp" class="form-control form-control-user textToNumbers"
                                        placeholder="OTP" maxlength="6" required>
                                </div>

                                <div class="form-group">
                                    <input type="text" name="new_password" class="form-control form-control-user"
                                        placeholder="Enter the New Password" maxlength="20" required>
                                </div>
                               
                                <input type="button" id="sendOtp" class="btn btn-primary btn-user btn-block" value="send OTP">
                                <input type="submit" class="btn btn-primary btn-user btn-block" value="Reset Password">
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="{% url 'admin_dashboard:admin-login' %}">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
    <script src="{% static 'common_js/dj_common_scripts.js' %}"></script>

</body>
<script>
    $("#sendOtp").click(function(){
     var emailId = $("#emailId").val();
     console.log(typeof emailId);
     if (emailId != ""){
         $.ajax({
             type: 'post',
             headers: {
                 'X-CSRFToken': $('input[name=csrfmiddlewaretoken]').val()
             },
             data: {
               csrfmiddlewaretoken: '{{ csrf_token }}',
               action:"sendOtp",
               emailId:emailId
             },
             dataType: 'json',
             success: function (response) {
                 console.log(response);
                 swal({
                     title: response["title"],
                     icon: response["icon"],
                 });
             },
             error: function(response) {
                alert("Something Wrong");
             }
         });
     }else{
         swal({
             title: "Email ID is required",
             icon: "error",
         });
     }
 
     
    });
 </script>
 
</html>
